<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #081b29;
            font-weight: 600;
            color: #ededed;
        }

        .h3 {
            color: aqua;
            text-align: center;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Adjust this value to change the aspect ratio, e.g., for 16:9 use 56.25% */
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="h3">
        <h3>Welkom, kies een datum en tijd.</h3>
    </div>

    <div class="iframe-container">
        <iframe src="https://vakbond.setmore.com" title="description"></iframe>
    </div>
</body>

</html>
